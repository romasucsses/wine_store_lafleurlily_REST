{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/styles/sing_up_style.css' %}">
    <title>Sing Up</title>
    <link rel="stylesheet" href="{% static 'base/navigation_menu_style.css' %}">
</head>
<body>
    {% include 'base/navigation_menu.html' %}

      <div class="login-form">
        <h1>Sing Up</h1>
        <form method="post">
            {% csrf_token %}
            <div class="group">
                <label>Username</label>
                <input type="text" name="email">
            </div>
            <div class="group">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div class="remember-me">
                <p>Remember Me</p>
                <input type="checkbox" name="remember-me">
            </div>

            <button type="submit">Create Account</button>
            <a class="create-account" href="{% url 'my_account' %}">Login</a>
        </form>

      </div>


</body>
</html>
